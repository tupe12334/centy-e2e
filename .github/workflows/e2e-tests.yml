name: E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Build the daemon binary
  build-daemon:
    name: Build Daemon
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: centy-e2e

      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/centy-daemon
          path: centy-daemon

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: centy-daemon

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Build daemon
        working-directory: centy-daemon
        run: cargo build --release

      - name: Upload daemon binary
        uses: actions/upload-artifact@v4
        with:
          name: centy-daemon
          path: centy-daemon/target/release/centy-daemon
          retention-days: 1

  # Build the CLI
  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: centy-e2e

      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/centy-cli
          path: centy-cli

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Install CLI dependencies
        working-directory: centy-cli
        run: pnpm install --frozen-lockfile

      - name: Build CLI
        working-directory: centy-cli
        run: pnpm build

      - name: Upload CLI build
        uses: actions/upload-artifact@v4
        with:
          name: centy-cli
          path: centy-cli
          retention-days: 1

  # gRPC tests - Direct daemon API testing
  test-grpc:
    name: gRPC Tests
    runs-on: ubuntu-latest
    needs: [build-daemon]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/centy-daemon
          path: centy-daemon

      - name: Download daemon binary
        uses: actions/download-artifact@v4
        with:
          name: centy-daemon
          path: centy-daemon/target/release

      - name: Make daemon executable
        run: chmod +x centy-daemon/target/release/centy-daemon

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start daemon
        run: |
          ./centy-daemon/target/release/centy-daemon &
          sleep 3
          echo "Daemon started"

      - name: Run gRPC tests
        run: pnpm test:grpc
        env:
          CENTY_DAEMON_ADDR: 127.0.0.1:50051

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: grpc-test-results
          path: test-results/
          retention-days: 7

  # CLI tests - Command line interface testing
  test-cli:
    name: CLI Tests
    runs-on: ubuntu-latest
    needs: [build-daemon, build-cli]
    steps:
      - uses: actions/checkout@v4

      - name: Download daemon binary
        uses: actions/download-artifact@v4
        with:
          name: centy-daemon
          path: centy-daemon/target/release

      - name: Download CLI build
        uses: actions/download-artifact@v4
        with:
          name: centy-cli
          path: centy-cli

      - name: Make daemon executable
        run: chmod +x centy-daemon/target/release/centy-daemon

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start daemon
        run: |
          ./centy-daemon/target/release/centy-daemon &
          sleep 3
          echo "Daemon started"

      - name: Run CLI tests
        run: pnpm test:cli
        env:
          CENTY_DAEMON_ADDR: 127.0.0.1:50051

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cli-test-results
          path: test-results/
          retention-days: 7

  # Web app tests - Playwright browser testing
  test-web:
    name: Web App Tests
    runs-on: ubuntu-latest
    needs: [build-daemon]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/centy-daemon
          path: centy-daemon

      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/centy-app
          path: centy-app

      - name: Download daemon binary
        uses: actions/download-artifact@v4
        with:
          name: centy-daemon
          path: centy-daemon/target/release

      - name: Make daemon executable
        run: chmod +x centy-daemon/target/release/centy-daemon

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Install E2E dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium firefox

      - name: Install app dependencies
        working-directory: centy-app
        run: pnpm install --frozen-lockfile

      - name: Build app
        working-directory: centy-app
        run: pnpm build

      - name: Start daemon
        run: |
          ./centy-daemon/target/release/centy-daemon &
          sleep 3
          echo "Daemon started"

      - name: Start app (preview mode)
        working-directory: centy-app
        run: |
          pnpm preview --port 5180 &
          sleep 5
          echo "App started"

      - name: Run Playwright tests
        run: pnpm test:web
        env:
          CENTY_APP_URL: http://localhost:5180
          CENTY_DAEMON_ADDR: 127.0.0.1:50051
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-test-results
          path: test-results/
          retention-days: 7

  # Summary job
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-grpc, test-cli, test-web]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-grpc.result }}" == "failure" ] || \
             [ "${{ needs.test-cli.result }}" == "failure" ] || \
             [ "${{ needs.test-web.result }}" == "failure" ]; then
            echo "❌ Some tests failed"
            exit 1
          fi
          echo "✅ All tests passed"
